    <h1>World Bathymetry</h1>
<p>This is the ETOPO5
5x5 minutes Navy database, giving bathymetry/topography on a 5 minute
    by 5 minute grid.  The data are
<a
      href="http://ingrid.ldgo.columbia.edu/SOURCES/.WORLDBATH/.bath/">here</a>.
</p><p>
For those that prefer a CD-ROM to downloading data, the CD-ROM is available from <a href="http://www.ngdc.noaa.gov:80/mgg/fliers/93mgg01.html">NOAA NGDC</a>.</p>
